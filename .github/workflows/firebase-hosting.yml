name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase Hosting (Preview)
      if: github.event_name == 'pull_request'
      run: |
        echo '${{ secrets.NEXUSTARGETKEY }}' > service-account-key.json
        firebase hosting:channel:deploy pr-${{ github.event.number }} --project target-nexus-game --service-account service-account-key.json --non-interactive
      env:
        FIREBASE_CLI_PREVIEWS: hostingchannels

    - name: Deploy to Firebase Hosting (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo '${{ secrets.NEXUSTARGETKEY }}' > service-account-key.json
        firebase deploy --project target-nexus-game --service-account service-account-key.json --non-interactive

    - name: Clean up
      if: always()
      run: rm -f service-account-key.json
