name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Verify game files
      run: |
        echo "Checking required game files..."
        test -f index.html || (echo "Missing index.html" && exit 1)
        test -f script.js || (echo "Missing script.js" && exit 1)
        test -f style.css || (echo "Missing style.css" && exit 1)
        test -f manifest.json || (echo "Missing manifest.json" && exit 1)
        test -f sw.js || (echo "Missing sw.js" && exit 1)
        echo "âœ… All required files present"
        
    - name: Deploy to Firebase Hosting (Preview)
      if: github.event_name == 'pull_request'
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.NEXUSTARGETKEY }}
        projectId: target-nexus-game
        
    - name: Deploy to Firebase Hosting (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.NEXUSTARGETKEY }}
        projectId: target-nexus-game
        channelId: live
