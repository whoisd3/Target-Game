name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Create service account file
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account-key.json
        # Verify the file was created and has content
        if [ ! -s service-account-key.json ]; then
          echo "‚ùå Service account file is empty or missing"
          exit 1
        fi
        echo "‚úÖ Service account file created successfully"
        
    - name: Deploy to Firebase
      run: |
        echo "üöÄ Starting Firebase deployment..."
        firebase deploy --project target-nexus-game
        echo "‚úÖ Deployment completed successfully!"
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ./service-account-key.json
        
    - name: Clean up service account file
      if: always()
      run: rm -f service-account-key.json